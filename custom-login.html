<html lang="en-us">
<head>
<title>Example Okta Sign-In Widget</title>
<!-- Latest CDN production Javascript and CSS: 2.6.0 -->
<script
  src="https://ok1static.oktacdn.com/assets/js/sdk/okta-signin-widget/2.6.0/js/okta-sign-in.min.js"
  type="text/javascript"></script>
<link
  href="https://ok1static.oktacdn.com/assets/js/sdk/okta-signin-widget/2.6.0/css/okta-sign-in.min.css"
  type="text/css"
  rel="stylesheet"/>

<!-- Theme file: Customize or replace this file if you want to override our default styles -->
<link
  href="https://ok1static.oktacdn.com/assets/js/sdk/okta-signin-widget/2.6.0/css/okta-theme.css"
  type="text/css"
  rel="stylesheet"/>
</head>
<body>
  <!-- Render the login widget here -->
  <div id="widget-container"></div>

  <!-- Script to init the widget -->
  <script>
  function getUrlParameter(name){
   if(name=(new RegExp('[?&]'+encodeURIComponent(name)+'=([^&]*)')).exec(location.search))
      return decodeURIComponent(name[1]);
  }

    var orgUrl = 'https://snagandla.oktapreview.com';
    var inputStateToken = getUrlParameter("stateToken");
    var signIn = null;
    if (inputStateToken) {
      signIn = new OktaSignIn({baseUrl: 'https://snagandla.oktapreview.com', stateToken: inputStateToken});
    } else {
      signIn = new OktaSignIn({baseUrl: 'https://snagandla.oktapreview.com'});
    }
  signIn.renderEl({
    el: '#widget-container'
  }, function success(res) {
    if (res.status === 'SUCCESS') {
      console.log('Do something with this sessionToken', res.session.token);
    } else {
    // The user can be in another authentication state that requires further action.
    // For more information about these states, see:
    //   https://github.com/okta/okta-signin-widget#rendereloptions-success-error
    }
  });
  </script>
</body>
</html>
